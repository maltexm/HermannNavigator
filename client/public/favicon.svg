<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Compass outer ring -->
  <circle cx="16" cy="16" r="15" fill="#0068BD" stroke="#000000" stroke-width="2"/>
  
  <!-- Compass inner circle -->
  <circle cx="16" cy="16" r="12" fill="#FFFFFF" stroke="#0068BD" stroke-width="1"/>
  
  <!-- Compass needle pointing north -->
  <polygon points="16,4 18,14 16,16 14,14" fill="#000000"/>
  <polygon points="16,28 14,18 16,16 18,18" fill="#0068BD"/>
  
  <!-- Center dot -->
  <circle cx="16" cy="16" r="2" fill="#000000"/>
  
  <!-- Cardinal directions -->
  <text x="16" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#000000">N</text>
</svg>